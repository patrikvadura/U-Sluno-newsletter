<!DOCTYPE {{{ page.doctype || 'html' }}}>
<html lang="{{ page.language || 'cs-cz' }}" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
  <meta charset="{{ page.charset || 'utf-8' }}">
  <meta name="x-apple-disable-message-reformatting">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">

  <if condition="page.title">
    <title>{{ page.title }}</title>
  </if>

  <if condition="page.googleFonts">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family={{ page.googleFonts }}" rel="stylesheet">
  </if>

  <!--[if mso]>
  <xml><o:OfficeDocumentSettings><o:PixelsPerInch>96</o:PixelsPerInch></o:OfficeDocumentSettings></xml>
  <style>
    td,th,div,p,a,h1,h2,h3,h4,h5,h6 {font-family: 'Source Sans Pro', sans-serif !important; mso-line-height-rule: exactly;}
  </style>
  <![endif]-->

  <if condition="page.css">
    <style>{{{ page.css }}}</style>
  </if>

  <block name="head"></block>
</head>

<body class="{{ page.bodyClass || '' }}">
  <if condition="page.preheader">
    <raw>
      <div class="hidden">{{ page.preheader }}</div>
    </raw>
  </if>
  <div role="article" aria-roledescription="email" aria-label="{{ page.title || '' }}" lang="{{ page.language || 'cs-cz'}}">
    <table align="center" class="w-full sm:w-full">
      <tr>
        <td align="center">
          <block name="template"></block>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
